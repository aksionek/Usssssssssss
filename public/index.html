<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background: pink;
      font-family: 'Pacifico', cursive;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 8px #ffb6c1;
    }
    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 40px;
    }
    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 24px;
      box-shadow: 0 4px 16px rgba(255, 182, 193, 0.5);
      border: 4px solid #fff;
      background: #fff;
    }
    .loader, .fullscreen-img {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: pink;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
    }
    .loader-text {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 8px #ffb6c1;
    }
    .fullscreen-img img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    .hidden {
      display: none !important;
    }
    @media (max-width: 700px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      .gallery img {
        width: 90vw;
        height: 40vw;
      }
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <span class="loader-text">Kocham Cię Skarbie</span>
  </div>
  <div class="fullscreen-img hidden" id="fullscreenImg">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Full Screen Cute">
  </div>
  <div id="mainContent" class="hidden">
    <h1>Moja myszka ❤️</h1>
    <div class="gallery">
      <div class="image-container">
        <img src="images/Messenger_creation_F558474B-132D-4A55-8FF4-D68F153A6E02.jpeg" alt="" class="large-image">
        <img src="images/IMG20250614200959.jpg" alt="" class="large-image">
    </div>
    <div class="image-container">
        <img src="images/IMG_20250618_155912.jpg" alt="" class="large-image">
        <img src="images/widgetable_stick_1743255687.jpeg" alt="   " class="large-image">">
    </div>
  </div>
  <script>
    // Show loader for 3 seconds, then fullscreen image for 4 seconds, then main content
    setTimeout(() => {
      document.getElementById('loader').classList.add('hidden');
      document.getElementById('fullscreenImg').classList.remove('hidden');
      setTimeout(() => {
        document.getElementById('fullscreenImg').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
      }, 4000);
    }, 3000);
  </script>
</body>
</html>
