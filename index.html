<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: pink;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 2em;
      color: #fff;
      text-shadow: 1px 1px 6px #ffb6c1;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 32px;
      margin-top: 40px;
      background: rgba(255,255,255,0.1);
      padding: 24px;
      border-radius: 16px;
    }
     .gallery img {
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(255, 182, 193, 0.4);
      border: 3px solid #fff;
      background: #fff;
      display: block;
      transition: box-shadow 0.2s;
    }
    .gallery img:hover {
      box-shadow: 0 4px 16px rgba(255, 182, 193, 0.7);
    }
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 0;
        background: none;
      }
      .gallery img {
        width: 100vw;
        height: 60vw;
        max-width: 100vw;
        border-radius: 0;
        margin-left: -8px; /* Remove default body margin on mobile */
      }
    }
  
    @media (max-width: 400px) {
      h1 {
        font-size: 1.5em;
      }
      .gallery img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
