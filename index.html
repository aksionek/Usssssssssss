<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Cute Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: pink;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 2em;
      color: #fff;
      text-shadow: 1px 1px 6px #ffb6c1;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 32px;
      margin-top: 40px;
      background: rgba(255,255,255,0.1);
      padding: 24px;
      border-radius: 16px;
    }
    .gallery img {
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(255, 182, 193, 0.4);
      border: 3px solid #fff;
      background: #fff;
      display: block;
    }
    @media (max-width: 500px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      .gallery img {
        width: 90vw;
        height: 40vw;
      }
    }
  </style>
</head>
<body>
  <h1>My Cute Gallery</h1>
  <div class="gallery">
    <img src="images/IMG_20250618_155912.jpg" alt="">
    <img src="images/IMG20250614200959.jpg" alt="">
    <img src="images/Messenger_creation_3088BCBA-E866-4C7D-9541-F00580FDFECA.jpeg" alt="">
    <img src="images/Messenger_creation_F558474B-132D-4A55-8FF4-D68F153A6E02.jpeg" alt="">
  </div>
</body>
</html>
