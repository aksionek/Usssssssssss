<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cute Picture Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background: pink;
      font-family: 'Pacifico', cursive;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 8px #ffb6c1;
    }
    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 40px;
    }
    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 24px;
      box-shadow: 0 4px 16px rgba(255, 182, 193, 0.5);
      border: 4px solid #fff;
      background: #fff;
    }
    @media (max-width: 700px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      .gallery img {
        width: 90vw;
        height: 40vw;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Cute Gallery!</h1>
  <div class="gallery">
    <img src="https://placekitten.com/400/300" alt="Cute Kitten 1">
    <img src="https://placebear.com/400/300" alt="Cute Bear 2">
    <img src="https://placekitten.com/401/300" alt="Cute Kitten 3">
    <img src="https://placebear.com/401/300" alt="Cute Bear 4">
  </div>
</body>
</html>
